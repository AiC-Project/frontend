image: node:onbuild

before_script:
  - npm config set loglevel warn
  - npm install --unsafe-perm
  - npm run build

test_integration:
  script:
    - npm run create-conf-from-env
    - mv config.json ./build/
    - npm install http-server
    - ./node_modules/.bin/http-server ./build -p 9080 &
    - npm install phantomjs-prebuilt
    - ./node_modules/.bin/phantomjs --ssl-protocol=any --ignore-ssl-errors=true --web-security=false -w &
    - sleep 1
    # - git clone git@git.rnd.alterway.fr:aic-documentation/aic_features.git
    # - cd aic_features
    # - npm install --unsafe-perm
    # - echo ${AIC_SCREENSHOT_PATH}
    # - AIC_FRONTEND_HOST=http://localhost:9080/ ./run-tests.sh
  cache:
    paths:
      - node_modules
  artifacts:
    paths:
    - ${AIC_SCREENSHOT_PATH}
  except:
    - tags

test_coverage:
  script:
    - npm run coverage
  cache:
    paths:
      - node_modules
  except:
    - tags

release-job:
  script:
    - echo "release"
  artifacts:
    paths:
    - build
  only:
    - tags